<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication</title>

    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.1.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- FirebaseUI CSS -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <!-- FirebaseUI JS -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

    <style>
      /* Your styles for the authentication page */
      #firebaseui-auth-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background: white;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="firebaseui-auth-container"></div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize FirebaseUI
        const ui = new firebaseui.auth.AuthUI(firebase.auth());

        // Define sign-in options
        const uiConfig = {
          signInOptions: [
            firebase.auth.EmailAuthProvider.PROVIDER_ID, // Email/password sign-in
            firebase.auth.GoogleAuthProvider.PROVIDER_ID, // Google sign-in
            firebase.auth.FacebookAuthProvider.PROVIDER_ID, // Facebook sign-in (optional)
            firebase.auth.TwitterAuthProvider.PROVIDER_ID, // Twitter sign-in (optional)
            firebase.auth.GithubAuthProvider.PROVIDER_ID // GitHub sign-in (optional)
          ],
          // Redirect user after sign-in (can also use `signInSuccessUrl`)
          signInSuccessUrl: '/home', // Adjust the URL as per your app structure
        };

        // Start FirebaseUI
        ui.start('#firebaseui-auth-container', uiConfig);
      });
    </script>
  </body>
</html>
